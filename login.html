<!DOCTYPE html>
<html>
	<meta charset=utf-8>
<head>
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css" style="text/css">
	<script type=text/javascript src=js/jquery-1.7.1.js></script>
	<script type=text/javascript src=js/changeButton.js></script>
	<script type=text/javascript src=js/Ajax_check.js></script>
</head>
<body onload="create();">
	<div class=register-in>
		<a id="register-in" href=register.html>注册</a>
	</div>
	<div id=logo></div>
	<div id=login>
	<form id=form_login name=name action="php/login.php" method=post>
		<div id=login-email>
			<span class=login-icon></span>
			<label for=Id id=login_label>用户名/邮箱</label>
			<input type=text id=Id name=Id placeholder=用户名/邮箱>
		</div>
		<div id=login-pwd>
			<span class=login-pwd></span>
			<label for=Pwd id=login_label>密码</label>
			<input type=password name=Pwd id=Pwd placeholder=密码>
		</div>
		<div class=check_code>
			<span class=checkcode></span>
			<input type=text id=in_check_code maxLength=4
			placeholder=请输入验证码>
			<input type=text id=check_code maxLength=4 readonly=readonly onclick="create();">
		</div>
		<div class=login_id>
			<input type=submit id=login_id value="登录">
		</div>
	</form>
</div>
</body>
</html>
